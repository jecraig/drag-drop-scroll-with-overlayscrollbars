<overlay-scrollbars [options]="scrollOptions" #tabScrollbar>
	<div cdkDropList [cdkDropListData]="items" (cdkDropListDropped)="onDrop($event)">
		<div *ngFor="let item of items" cdkDrag class="example-box">
			<span cdkDragHandle>
        =
			</span>
			<span>
				{{item}}
      </span>
		</div>
	</div>
</overlay-scrollbars>
