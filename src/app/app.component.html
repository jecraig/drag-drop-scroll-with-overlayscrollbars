<div class="page-wrap">
  <button (click)="setParentScroll()" class="mb-3 btn btn-primary">
    Set withScrollableParents
  </button>
  <overlay-scrollbars [options]="scrollOptions" #tabScrollbar>
    <div
      cdkDropList
      [cdkDropListData]="items"
      (cdkDropListDropped)="onDrop($event)"
    >
      <div *ngFor="let item of items" cdkDrag class="example-box">
        {{ item }}
      </div>
    </div>
  </overlay-scrollbars>
</div>
